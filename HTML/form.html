    <form action="">
        <div>
            <label>DOB</label>
            <input type="data" name="dob">
        </div>
        <div>
            <label>Time</label>
            <input type="time" name="time">
        </div>
        <div>
            <label>Date Time</label>
            <input type="datetime-local" name="datetime">
        </div>
        <div>
            <label>Week</label>
            <input type="week" name="week">
        </div>
        <div>
            <label>Range</label>
            <input type="range" name="range" min="1" max="100" value="30">
        </div>
        <div>
            <label>Color</label>
            <input type="color" name="color">
        </div>
        <div>
            <label>Images</label>
            <input type="images" src="../../../Wallpaper/Akshara Singh (1).jpg" height="100px" width="100px"
                alt="Akshara">
        </div>
        <div>
            <label>Pic</label>
            <input type="file" multiple name="pic">
        </div>
        <input type="hidden" name="empid" value="12345">
        <div>
            <label>Message</label>
            <textarea name="message" cols="60" rows="3" placeholder="Message"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
