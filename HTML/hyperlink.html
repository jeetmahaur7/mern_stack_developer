<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Tag</title>
</head>

<body>
    <!-- Absolute Link Tag -->

    <a href="https://google.com" target="_blank" title="google home">Google</a><br />
    <a href="https://facebook.com" target="_self" title="facebook home">Facebook</a><br />
    <a href="https://youtube.com" target="_parent" title="youtube home">Youtube</a><br />
    <a href="https://twitter.com" target="_top" title="twitter home">Twitter</a><br />
    <a href="https://instagram.com" target="_blank" title="instagram home">Instagram</a><br /><br />

    <!-- Relative Link Tag -->

    <a href="list.html" target="_blank" title="list">List</a><br />
    <a href="heading.html" target="_blank" title="heading">Heading</a>
</body>

</html>
